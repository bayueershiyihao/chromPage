<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock">
        <h1 class="clock-text">00:00</h1>
        <span class="date-text"></span>
      </div>
      <form action="">
        <input class="name" type="text" placeholder="What your name?" />
      </form>
      <h2 class="grettings"></h2>
      <form class="form-submit" action="">
        <input class="todoInput" type="text" placeholder="Write a To Do here" />
      </form>
      <ul class="todoList"></ul>
      <span class="js-weather"></span>
    </div>

    <ul class="nav-apps">
      <li class="app-item"><i class="fas fa-palette"></i></li>
      <li class="app-item">
        <i class="fas fa-calculator item-calculator"></i>
      </li>
      <li class="app-item"><i class="fas fa-keyboard"></i></li>
    </ul>

    <div class="canvas-contains">
      <canvas class="showing"></canvas>
      <div class="canvas-buttons showing">
        <input class="canvas-range" type="range" min="5" max="30" value="10" />
        <button class="button-black"></button>
        <button class="button-red"></button>
        <button class="button-blue"></button>
        <button class="button-yellow"></button>
        <button class="button-green"></button>
      </div>
    </div>

    <div class="calculator showing">
      <input class="calculator-input" type="text" name="" id="" />
      <button class="clear">C</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="plus">+</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button class="minus">-</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="multiply">*</button>
      <button value="0">0</button>
      <button class="result">=</button>
      <button class="division">/</button>
    </div>

    <div class="typingGame showing">
      <h1 class="title">Speed Typer</h1>
      <div class="scoreboard">
        <div class="timer">
          <span class="timer-text">timer</span>
          <span class="timers">0:0</span>
        </div>
        <div class="score">
          <span class="score-text">score</span>
          <span class="scores">0</span>
        </div>
      </div>
      <div class="question-div">
        <span>Type the following</span>
        <h1 class="question">ë°°</h1>
      </div>
      <form action="">
        <input class="answer" type="text" placeholder="Type the word here..." />
      </form>
    </div>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="bg.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
    <script src="painting.js"></script>
    <script src="calculator.js"></script>
    <script src="typing.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
